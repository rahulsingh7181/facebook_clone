<div class="bg-white rounded-md shadow-md text-gray-500 p-2 ml-32 divide-y">
  <div class="flex p-2 space-x-2 items-center">
    <!-- profile image -->
    <img
      src="{{ profilePic }}"
      alt="{{ fullName }}"
      height="40px"
      width="40px"
      class="rounded-full cursor-pointer"
    />
    <form class="flex flex-1" (click)="dialogService.showPostDialog = true">
      <input
        class="rounded-full h-12 flex-grow focus:outline-none font-medium bg-gray-100 px-4 hover:cursor-pointer"
        type="text"
        placeholder="What's on your mind, {{ fullName }}?"
      />
      <button hidden>Submit</button>
    </form>
  </div>
  <div class="flex justify-evenly py-2">
    <!-- Live video -->
    <div
      (click)="dialogService.showPostDialog = true"
      class="flex items-center p-1 space-x-1 flex-grow justify-center hover:cursor-pointer hover:bg-gray-100 rounded-md"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        class="w-6 h-6 text-red-500"
      >
        <path
          d="M4.5 4.5a3 3 0 00-3 3v9a3 3 0 003 3h8.25a3 3 0 003-3v-9a3 3 0 00-3-3H4.5zM19.94 18.75l-2.69-2.69V7.94l2.69-2.69c.944-.945 2.56-.276 2.56 1.06v11.38c0 1.336-1.616 2.005-2.56 1.06z"
        />
      </svg>

      <p class="font-semibold text-gray-600">Live Video</p>
    </div>
    <!-- Photo/video -->
    <div
      (click)="dialogService.showPostDialog = true"
      class="flex items-center p-1 space-x-1 flex-grow justify-center hover:cursor-pointer hover:bg-gray-100 rounded-md"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6 text-green-500"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
        />
      </svg>
      <p class="font-semibold text-gray-600">Photo/Video</p>
    </div>
    <!-- Feeling/Activity -->
    <div
      (click)="dialogService.showPostDialog = true"
      class="flex items-center p-1 space-x-1 flex-grow justify-center hover:cursor-pointer hover:bg-gray-100 rounded-md"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6 text-yellow-400"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.182 15.182a4.5 4.5 0 01-6.364 0M21 12a9 9 0 11-18 0 9 9 0 0118 0zM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75zm-.375 0h.008v.015h-.008V9.75zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75zm-.375 0h.008v.015h-.008V9.75z"
        />
      </svg>
      <p class="font-semibold text-gray-600">Feeling/Activity</p>
    </div>
  </div>
</div>
<app-dialog *ngIf="dialogService.showPostDialog"></app-dialog>
