<div class="flex flex-col ml-32 shadow-md">
  <div class="bg-white mt-3 rounded-md p-2">
    <div class="flex items-center space-x-2">
      <img
        src="../../../assets/default-avatar.png"
        height="40px"
        width="40px"
        class="rounded-full cursor-pointer"
      />
      <div>
        <p class="font-medium">
          <!-- post name -->
          {{ post.users.firstName }} {{ post.users.lastName }}
        </p>
        <p class="text-xs text-gray-500">
          <!-- post time -->
          {{ post.postDate | date : "medium" }}
        </p>
      </div>
    </div>
    <p class="py-2">
      <!-- post caption -->
      {{ post.caption }}
    </p>
  </div>
  <!-- post image -->
  <div *ngIf="post.postImage" class="relative h-40 md:h-72 bg-white">
    <img
      src="data:image/jpeg;base64,{{ post.postImage }}"
      alt="post"
      class="object-fill h-72 w-screen"
    />
  </div>
  <!-- likes, comments, shares counter -->
  <div class="flex justify-between bg-white px-4 py-2">
    <div class="flex items-center hover:underline">100 likes</div>
    <div class="flex items-center justify-center space-x-3">
      <a href="#" class="hover:underline">15 comments</a>
      <a href="#" class="hover:underline">5 shares</a>
    </div>
  </div>
  <hr class="h-px bg-gray-300 border-0 dark:bg-gray-700 mx-4" />
  <!-- Post Footer -->
  <div class="flex items-center justify-center bg-white px-2 py-1">
    <div
      class="flex items-center space-x-1 hover:bg-gray-100 flex-grow justify-center p-2 rounded-xl cursor-pointer"
    >
      <!-- <FiThumbsUp className="h-4"></FiThumbsUp> -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6.633 10.5c.806 0 1.533-.446 2.031-1.08a9.041 9.041 0 012.861-2.4c.723-.384 1.35-.956 1.653-1.715a4.498 4.498 0 00.322-1.672V3a.75.75 0 01.75-.75A2.25 2.25 0 0116.5 4.5c0 1.152-.26 2.243-.723 3.218-.266.558.107 1.282.725 1.282h3.126c1.026 0 1.945.694 2.054 1.715.045.422.068.85.068 1.285a11.95 11.95 0 01-2.649 7.521c-.388.482-.987.729-1.605.729H13.48c-.483 0-.964-.078-1.423-.23l-3.114-1.04a4.501 4.501 0 00-1.423-.23H5.904M14.25 9h2.25M5.904 18.75c.083.205.173.405.27.602.197.4-.078.898-.523.898h-.908c-.889 0-1.713-.518-1.972-1.368a12 12 0 01-.521-3.507c0-1.553.295-3.036.831-4.398C3.387 10.203 4.167 9.75 5 9.75h1.053c.472 0 .745.556.5.96a8.958 8.958 0 00-1.302 4.665c0 1.194.232 2.333.654 3.375z"
        />
      </svg>

      <p class="text-xs sm:text-base">Like</p>
    </div>
    <div
      (click)="showCommentSection()"
      class="flex items-center space-x-1 hover:bg-gray-100 flex-grow justify-center p-2 rounded-xl cursor-pointer"
    >
      <!-- <FaRegCommentAlt className="h-4" /> -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M2.25 12.76c0 1.6 1.123 2.994 2.707 3.227 1.087.16 2.185.283 3.293.369V21l4.076-4.076a1.526 1.526 0 011.037-.443 48.282 48.282 0 005.68-.494c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z"
        />
      </svg>

      <p class="text-xs sm:text-base">Comment</p>
    </div>
    <div
      class="flex items-center space-x-1 hover:bg-gray-100 flex-grow justify-center p-2 rounded-xl cursor-pointer"
    >
      <!-- <RiShareForwardLine className="h-4" /> -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M7.217 10.907a2.25 2.25 0 100 2.186m0-2.186c.18.324.283.696.283 1.093s-.103.77-.283 1.093m0-2.186l9.566-5.314m-9.566 7.5l9.566 5.314m0 0a2.25 2.25 0 103.935 2.186 2.25 2.25 0 00-3.935-2.186zm0-12.814a2.25 2.25 0 103.933-2.185 2.25 2.25 0 00-3.933 2.185z"
        />
      </svg>

      <p class="text-xs sm:text-base">Share</p>
    </div>
  </div>
  <!-- comment section -->
  <div
    *ngIf="showCommentSectionVar"
    id="comment_input"
    class="bg-white rounded-md shadow-md text-gray-500 p-2 divide-y"
  >
    <div class="flex p-2 space-x-2 items-center">
      <!-- profile image -->
      <img
        src="{{ profilePic }}"
        alt="{{ fullName }}"
        height="40px"
        width="40px"
        class="rounded-full cursor-pointer"
        title="{{ fullName }}"
      />
      <form
        class="flex flex-1"
        [formGroup]="commentForm"
        (ngSubmit)="addComment(post.postId, userId)"
      >
        <input
          class="rounded-full h-12 flex-grow focus:outline-none font-medium bg-gray-100 px-4 hover:cursor-pointer"
          type="text"
          id="commentMessage"
          formControlName="commentMessage"
          placeholder="Write a comment..."
        />
        <button hidden>Submit</button>
      </form>
    </div>
  </div>
</div>
